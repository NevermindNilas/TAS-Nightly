name: TAS-Nightly-Build-Windows

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout TAS-Nightly repository
        uses: actions/checkout@v4

      - name: Clone TheAnimeScripter repository
        uses: actions/checkout@v4
        with:
          repository: NevermindNilas/TheAnimeScripter
          path: TheAnimeScripter
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11.9"

      - name: Pip Install Requirements-Dev
        run: |
          cd TheAnimeScripter
          python -m pip install -r requirements-dev-windows.txt

      - name: Sanity Check - List pip modules
        run: python -m pip list

      - name: Run build script
        run: |
          cd TheAnimeScripter
          python build.py --venv

      - name: Get the date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"

      - name: Compress main directory
        run: |
          cd TheAnimeScripter/dist/main/
          7z a -t7z -m0=lzma -mx=9 -mfb=64 -md=32m ../../../TAS_${{ steps.date.outputs.date }}.7z *

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TAS }}
        with:
          tag_name: TAS_${{ steps.date.outputs.date }}
          release_name: TAS_${{ steps.date.outputs.date }}
          draft: false
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TAS }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: TAS_${{ steps.date.outputs.date }}.7z
          asset_name: TAS_${{ steps.date.outputs.date }}.7z
          asset_content_type: application/x-7z-compressed

      - name: Delete old releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.TAS }}