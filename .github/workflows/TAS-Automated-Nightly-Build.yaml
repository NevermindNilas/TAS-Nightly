name: TAS-Nightly-Build-Windows

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout TAS-Nightly repository
        uses: actions/checkout@v4

      - name: Clone TheAnimeScripter repository
        uses: actions/checkout@v4
        with:
          repository: NevermindNilas/TheAnimeScripter
          path: TheAnimeScripter
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11.9"

      - name: Update pip
        run: python -m pip install --upgrade pip

      - name: Pip Install Requirements-Dev
        run: |
          cd TheAnimeScripter
          python -m pip install --no-deps -r requirements-dev-windows.txt
          python -m pip install -r requirements-dev-windows.txt --no-cache-dir

      - name: Sanity Check - List pip modules
        run: python -m pip list

      - name: Run build script
        run: |
          cd TheAnimeScripter
          python build.py --venv

      - name: Get the date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Compress main directory
        run: |
          cd TheAnimeScripter/dist/main/
          7z a -t7z -m0=lzma2 -mx=9 -ms=1536m -md=273m ../../../TAS_${{ steps.date.outputs.date }}.7z *

      - name: Get latest release tag
        id: latest_release
        uses: actions/github-script@v6
        with:
          script: |
            const latestRelease = await github.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            return latestRelease.data.tag_name;

      - name: Get commits since last release
        id: commit_messages
        uses: actions/github-script@v6
        with:
          script: |
            const latestReleaseTag = steps.latest_release.outputs.result;
            const commits = await github.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              since: latestReleaseTag
            });
            const commitMessages = commits.data.map(commit => `- ${commit.commit.message}`).join('\n');
            return commitMessages;

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: TAS_${{ steps.date.outputs.date }}
          name: TAS_${{ steps.date.outputs.date }}
          body: |
            This is a nightly build of TheAnimeScripter. It may contain bugs and is not recommended for production use.

            Commits since last release:

            ${{ steps.commit_messages.outputs.result }}
          draft: false
          prerelease: false
          files: TAS_${{ steps.date.outputs.date }}.7z

      - name: Delete old releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 5
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}